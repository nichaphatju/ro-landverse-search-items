<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search Item RO Landverse">
  <meta name="keywords" content="RO, Ragnarok, Ragnarok landverse, Ragnarok landverse item, Ragnarok landverse market">
  <title>Search Item RO Landverse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="mx-3 my-3">
        <h1>Search Item RO Landverse</h1>
        
        <form id="searchForm" class="mt-1">
          <div class="row mx-1">
              <div class="form-group form-inline">
                <label for="server">Server: </label>
                <select name="server" id="server" class="form-control form-control-sm mx-sm-3">
                    <option value="1" selected>Hela</option>
                    <option value="2">Freya</option>
                </select>
              </div>

              <div class="form-group form-inline">
                <label for="name">Item Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control form-control-sm mx-sm-3">
                    <option value="headgear">HeadGear</option>
                    <option value="weapon">Weapon</option>
                    <option value="armor">Armor</option>
                    <option value="card">Card</option>
                    <option value="shadowgear">Shadow Gear</option>
                    <option value="costume">Costume</option>
                </select>
              </div>

              <div class="form-group form-inline">
                <label for="subtype">Sub Type:</label>
                  <select name="subtype" id="subtype"  class="form-control form-control-sm mx-sm-3">
                  </select>
              </div>

              <div class="form-group form-inline">
                <label for="job">Job:</label>
                  <select name="job" id="job" class="form-control form-control-sm mx-sm-3">
                  </select>
              </div>

          </div>


          <div class="row mx-1">
            
              <div class="form-group form-inline">
                <label for="opts">Enchant:</label>
                <input type="text" id="opts" name="opts" placeholder="Enter enchant" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="card">Card:</label>
                <select name="card" id="card" class="form-control form-control-sm mx-sm-3">
                    <option value="all" selected>All</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
              </div>

              <div class="form-group form-inline">
                <label for="minprice">Min Price:</label>
                <input type="number" id="minprice" name="minprice" placeholder="Enter Min Price" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="maxprice">Max Price:</label>
                <input type="number" id="maxprice" name="maxprice" placeholder="Enter Max Price" class="form-control form-control-sm mx-sm-3">
              </div>

            <div class="form-group col-sm-2 form-inline">
              <button type="button" onclick="search()" class="btn btn-primary btn-sm mx-1">Search</button>
              <button type="button" onclick="clearForm()" class="btn btn-outline-primary btn-sm">Clear</button>
            </div>
            
          </div>

        </form>
    </div>

  <div class="mx-3">
    <div id="result"></div>
  </div>

  <script>
    var categorySubTypes = {
        "weapon": ["All", "Knuckle", "Sword", "Spear", "Mace", "Katar", "Staff", "Book", "Dagger"],
        "headgear": ["All", "Upper", "Middle", "Lower", "UpperMid", "MidLow", "UpperLow", "UpperMidLow"],
        "armor": ["All"],
        "card": ["All"] ,
        "shadowgear": ["All"],
        "costume": ["All"]
    }

    var jobs = ["Any", "All", "Acolyte", "Alchemist", "Archer", "Assassin", "Barddancer", "Blacksmith", 
                "Crusader", "Gunslinger", "Hunter", "Kagerouoboro", "Knight", "Mage", "Merchant", "Monk", 
                "Ninja", "Novice", "Priest", "Rebellion", "Rogue", "Sage", "Soullinker", "Stargladiator", 
                "Summoner", "Supernovice", "Swordman", "Taekwon", "Thief", "Wizard"]

    window.addEventListener('load', function() {
        var category = document.getElementById("category");
        var subtype = document.getElementById("subtype");

        jobs.forEach(opt => {
            job.options[job.options.length] = new Option(opt, opt);
        });

        categorySubTypes['headgear'].forEach(opt => {
            subtype.options[subtype.options.length] = new Option(opt, opt);
        });

        category.onchange = function() {

            subtype.length = 1;
            //display correct values
            categorySubTypes[category.value].forEach(opt => {
                subtype.options[subtype.options.length] = new Option(opt, opt);
            });
        }
    });

    function clearForm() {
        document.getElementById("searchForm").reset();
    }


    function search() {
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const opts = document.getElementById('opts').value;
      const sv = document.getElementById('server').value;
      const card = document.getElementById('card').value;
      const minprice = document.getElementById('minprice').value;
      const maxprice = document.getElementById('maxprice').value;
      const subtype = document.getElementById('subtype').value;
      const job = document.getElementById('job').value;

      const resultDiv = document.getElementById('result');

      resultDiv.innerHTML = `<br/> Searching ${category}...`;

      fetch(`/api/search?name=${name}&category=${category}&sv=${sv}&minprice=${minprice}&maxprice=${maxprice}&ops=${opts}&card=${card}&subtype=${subtype}&job=${job}`)
        .then(response => response.json())
        .then(data => {
          
          resultDiv.innerHTML = `<h3>Search Results: ${data.count} found </h3>`;
          
          if (data.data.length === 0) {
            resultDiv.innerHTML += 'No results found.';
          } else {
            resultDiv.innerHTML += data.data;
          }
        })
        .catch(error => console.error('Error:', error));
    }


    function loadItemInfo() {

      fetch(`/api/loaditeminfo`)
        .then(response => response.json())
        .then(data => {
          
          console.log('loaded completed.')
        })
        .catch(error => console.error('Error:', error));
    }

    loadItemInfo();

  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
