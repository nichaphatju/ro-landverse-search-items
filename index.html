<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search Item RO Landverse">
  <meta name="keywords" content="RO, Ragnarok, Ragnarok landverse, Ragnarok landverse item, Ragnarok landverse market, ค้นหาไอเทม, แร็กนาร็อก">
  <title>Search Item RO Landverse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="/img/maxiontech_logo.jpg" type="image/x-icon" />

</head>
<body>
  <div class="mx-3 my-3">
        <h1>Search Item RO Landverse</h1>
        
        <form id="searchForm" class="mt-1">
          <div class="row mx-1">
              <div class="form-group form-inline">
                <label for="name">Item Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control form-control-sm mx-sm-3">
                    <option value="headgear">HeadGear</option>
                    <option value="weapon">Weapon</option>
                    <option value="armor">Armor</option>
                    <option value="card">Card</option>
                    <option value="shadowgear">Shadow Gear</option>
                    <option value="costume">Costume</option>
                </select>
              </div>

              <div class="form-group form-inline">
                <label for="subtype">Sub Type:</label>
                  <select name="subtype" id="subtype"  class="form-control form-control-sm mx-sm-3">
                    <option value="all" selected>All</option>
                  </select>
              </div>

              <div class="form-group form-inline">
                <label for="refine">Refinement:</label>
                <select name="refine" id="refine" class="form-control form-control-sm mx-sm-3">
                  <option value="all" selected>All</option>
                </select>
              </div>

              <div class="form-group form-inline">
                <label for="job">Job:</label>
                  <select name="job" id="job" class="form-control form-control-sm mx-sm-3">
                  </select>
              </div>

          </div>


          <div class="row mx-1">
            
              <div class="form-group form-inline">
                <label for="enchantOpt">Enchant Option:</label>
                <select name="enchantOpt" id="enchantOpt" class="form-control form-control-sm mx-sm-3">
                    <option value="all" selected>All</option>
                </select>
              </div>
              
              <!-- <div class="form-group form-inline">
                <label for="opts1">Enchant 1:</label>
                <input type="text" id="opts1" name="opts1" placeholder="Enter enchant 1" class="form-control form-control-sm mx-sm-3">
              </div> -->

              <div class="form-group form-inline">
                <label for="opts1">Enchant 1:</label>
                  <select name="opts1" id="opts1" class="form-control form-control-sm mx-sm-3">
                  </select>
              </div>

              
              <div class="form-group form-inline">
                <label for="opts2">Enchant 2:</label>
                  <select name="opts2" id="opts2" class="form-control form-control-sm mx-sm-3">
                  </select>
              </div>

              <div class="form-group form-inline">
                <label for="exceptop">Except Op :</label>
                  <select name="exceptop" id="exceptop" class="form-control form-control-sm mx-sm-3">
                  </select>
              </div>

              <!-- <div class="form-group form-inline">
                <label for="opts2">Enchant 2:</label>
                <input type="text" id="opts2" name="opts2" placeholder="Enter enchant 2" class="form-control form-control-sm mx-sm-3">
              </div> -->

              <div class="form-group form-inline">
                <label for="card">Card:</label>
                <select name="card" id="card" class="form-control form-control-sm mx-sm-3">
                    <option value="all" selected>All</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
              </div>

              <div class="form-group form-inline">
                <label id="cardNameLabel" for="cardname">Card Name:</label>
                <input type="text" id="cardname" name="cardname" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="minprice">Min Price:</label>
                <input type="number" id="minprice" name="minprice" placeholder="Enter Min Price" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="maxprice">Max Price:</label>
                <input type="number" id="maxprice" name="maxprice" placeholder="Enter Max Price" class="form-control form-control-sm mx-sm-3">
              </div>

              <div class="form-group form-inline">
                <label for="sortOpt">Sort By:</label>
                <select name="sortOpt" id="sortOpt" class="form-control form-control-sm mx-sm-3">
                    <option value="0" selected>Default</option>
                    <option value="1">ราคาถูกสุด</option>
                    <option value="2">ราคาสูงสุด</option>
                </select>
              </div>

            <div class="form-group col-sm-2 form-inline">
              <button type="button" onclick="search()" class="btn btn-primary btn-sm mx-1">Search</button>
              <button type="button" onclick="clearForm()" class="btn btn-outline-primary btn-sm">Clear</button>
            </div>
            
          </div>

        </form>
    </div>

  <div class="mx-3">
    <div id="result"></div>
  </div>

  <script>
    var categorySubTypes = {
        "weapon": ["Knuckle", "Sword", "Spear", "Mace", "Katar", "Staff", "Book", "Dagger"],
        "headgear": ["Upper", "Middle", "Lower", "UpperMid", "MidLow", "UpperLow", "UpperMidLow"],
        "armor": ["Accessories", "Armors", "Footgears", "Garments", "Shields"],
        "card": [] ,
        "shadowgear": [],
        "costume": []
    }

    var refinementOptions = {
      "weapon": [ {label: "0", value: 0}, {label: "1+", value: 1}, , {label: "5+", value: 5}, , {label: "7+", value: 7}],
      "headgear": [{label: "0", value: 0}, {label: "1+", value: 1}, , {label: "5+", value: 5}, , {label: "7+", value: 7}],
      "armor": [{label: "0", value: 0}, {label: "1+", value: 1}, , {label: "5+", value: 5}, , {label: "7+", value: 7}],
      "card": [] ,
      "shadowgear": [ {label: "0", value: 0}, {label: "1+", value: 1}, , {label: "5+", value: 5}, , {label: "7+", value: 7}],
      "costume": []
    }

    var enchantOptions = {
      "weapon": [ {label: "Yes", value: 'y'}, {label: "No", value: 'n'}],
      "headgear": [{label: "Yes", value: 'y'}, {label: "No", value: 'n'}],
      "armor": [{label: "Yes", value: 'y'}, {label: "No", value: 'n'}],
      "card": [] ,
      "shadowgear": [ {label: "Yes", value: 'y'}, {label: "No", value: 'n'}],
      "costume": [{label: "Yes", value: 'y'}, {label: "No", value: 'n'}]
    }

    var jobs = ["Any", "All", "Acolyte", "Alchemist", "Archer", "Assassin", "Barddancer", "Blacksmith", 
                "Crusader", "Gunslinger", "Hunter", "Kagerouoboro", "Knight", "Mage", "Merchant", "Monk", 
                "Ninja", "Novice", "Priest", "Rebellion", "Rogue", "Sage", "Soullinker", "Stargladiator", 
                "Summoner", "Supernovice", "Swordman", "Taekwon", "Thief", "Wizard"]

    var opts = [
                          { value: "", label: "Any"}
                        , { value: "1007", label: "Variable cast time" }
                        , { value: "1008", label: "After cast delay" }
                        , { value: "1001", label: "Reduces SP cost of skill" }
                        , { value: "168", label: "Healing skills" }
                        , { value: "11", label: "HP regen" }
                        , { value: "1009", label: "Increase SP consumption" }
                        , { value: "1000", label: "Absorbs hp from damage" }
                        , { value: "1001", label: "Absorbs sp from damage" }
                        , { value: "1002", label: "Drain HP" }
                        , { value: "1003", label: "Drain SP" }
                        , { value: "16", label: "ASPD %" }
                        , { value: "15", label: "ASPD +" }
                        , { value: "24", label: "Critical Rate" }
                        , { value: "1004", label: "Critical Damage" }
                        , { value: "166", label: "Range Damage" }
                        , { value: "17", label: "ATK +" }
                        , { value: "19", label: "MATK +" }
                        , { value: "13", label: "ATK %" }
                        , { value: "14", label: "MATK %" }
                        , { value: "18", label: "Hit" }
                        , { value: "157", label: "ATK Small Size" }
                        , { value: "187", label: "MATK Small Size" }
                        , { value: "158", label: "ATK Medium Size" }
                        , { value: "188", label: "MATK Medium Size" }
                        , { value: "159", label: "ATK Large Size" }
                        , { value: "189", label: "MATK Large Size" }
                        , { value: "104", label: "ATK Demi-Human" }
                        , { value: "114", label: "MATK Demi-Human" }
                        , { value: "148", label: "ATK Boss" }
                        , { value: "152", label: "MATK Boss" }
                        , { value: "1005", label: "DEF %" }
                        , { value: "1006", label: "MDEF %" }
                        , { value: "160", label: "Reduce DMG from small size" }
                        , { value: "161", label: "Reduce DMG from med size" }
                        , { value: "162", label: "Reduce DMG from large size" }
                        , { value: "94", label: "Reduce DMG from demihuman" }
                        , { value: "150", label: "Reduce DMG from Boss" }
                        , { value: "9", label: "Max HP" }
                        , { value: "10", label: "Max SP" }
                        , { value: "20", label: "DEF" }
                        , { value: "21", label: "MDEF" }
                        , { value: "22", label: "Flee" }
                        , { value: "23", label: "Perfect Dodge" }
                    ];

    window.addEventListener('load', function() {
        var category = document.getElementById("category");
        var subtype = document.getElementById("subtype");
        var refine = document.getElementById("refine");
        var enchantOpt = document.getElementById("enchantOpt");
        var opts1 = document.getElementById("opts1");
        var opts2 = document.getElementById("opts2");
        var exceptop = document.getElementById("exceptop");
        

        jobs.forEach(opt => {
            job.options[job.options.length] = new Option(opt, opt);
        });

        opts.forEach(opt => {
          opts1.options[opts1.options.length] = new Option(opt.label, opt.value);
          opts2.options[opts2.options.length] = new Option(opt.label, opt.value);
          exceptop.options[exceptop.options.length] = new Option(opt.label, opt.value);
        });

        categorySubTypes['headgear'].forEach(opt => {
            subtype.options[subtype.options.length] = new Option(opt, opt);
        });

        refinementOptions['headgear'].forEach(opt => {
          refine.options[refine.options.length] = new Option(opt.label, opt.value);
        });

        enchantOptions['headgear'].forEach(opt => {
          enchantOpt.options[enchantOpt.options.length] = new Option(opt.label, opt.value);
        });

        category.onchange = function() {
            var event = new Event('change');

            subtype.length = 1;
            categorySubTypes[category.value].forEach(opt => {
                subtype.options[subtype.options.length] = new Option(opt, opt);
            });

            refine.length = 1;
            refinementOptions[category.value].forEach(opt => {
              refine.options[refine.options.length] = new Option(opt.label, opt.value);
            });
            
            enchantOpt.length = 1;
            enchantOpt.dispatchEvent(event);
            enchantOptions[category.value].forEach(opt => {
              enchantOpt.options[enchantOpt.options.length] = new Option(opt.label, opt.value);
            });

            if(category.value == 'costume'){
              document.getElementById('cardNameLabel').innerHTML = 'Costume Enchant:';
            }else{
              document.getElementById('cardNameLabel').innerHTML = 'Card Name:';
            }

            setEnchantOptions();
        }

        enchantOpt.onchange = function() {
          setEnchantOptions();
        }

    });

    function setEnchantOptions(){
      var category = document.getElementById("category");
      var enchantOpt = document.getElementById("enchantOpt");
      var opts1 = document.getElementById("opts1");
      var opts2 = document.getElementById("opts2");

      if(enchantOpt.value != 'n' && (category.value == 'headgear' || category.value == 'armor' || category.value == 'weapon')){
        opts1.length = 0;
        opts2.length = 0;
        opts.forEach(opt => {
          opts1.options[opts1.options.length] = new Option(opt.label, opt.value);
          opts2.options[opts2.options.length] = new Option(opt.label, opt.value);
        });
      }else{
        opts1.length = 1;
        opts2.length = 1;
        opts1.options[0] = new Option('None', '');
        opts2.options[0] = new Option('None', '');
      }
    }

    function clearForm() {
        document.getElementById("searchForm").reset();
    }


    function search() {
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const opts1 = document.getElementById('opts1').value;
      const opts2 = document.getElementById('opts2').value;
      const exceptop = document.getElementById('exceptop').value;
      const card = document.getElementById('card').value;
      const cardname = document.getElementById('cardname').value;
      const minprice = document.getElementById('minprice').value;
      const maxprice = document.getElementById('maxprice').value;
      const subtype = document.getElementById('subtype').value;
      const job = document.getElementById('job').value;
      const refine = document.getElementById('refine').value;
      const enchantOpt = document.getElementById('enchantOpt').value;
      const sortOpt = document.getElementById('sortOpt').value;

      const resultDiv = document.getElementById('result');

      resultDiv.innerHTML = `<br/> Searching ${category}...`;

      fetch(`/api/search?name=${name}&category=${category}&minprice=${minprice}&maxprice=${maxprice}&ops1=${opts1}&ops2=${opts2}&exceptop=${exceptop}&card=${card}&cardname=${cardname}&subtype=${subtype}&job=${job}&refine=${refine}&enchantopt=${enchantOpt}&sort=${sortOpt}`)
        .then(response => response.json())
        .then(data => {
          
          if(data.result == 'success'){
            resultDiv.innerHTML = `<h3>Search Results: ${data.count} found </h3>`;
            
            if (data.data.length === 0) {
              resultDiv.innerHTML += 'No results found.';
            } else {
              resultDiv.innerHTML += data.data;
            }
          }else{
            resultDiv.innerHTML = `<h3>Search Failed... Please try again. </h3>`;
            console.error(data.error);
          }
        })
        .catch(error => {
          resultDiv.innerHTML = `<h3>Search Failed... Please wait and try again. </h3>`;
          console.error('Error:', error)
        });
    }


    function loadItemInfo() {

      fetch(`/api/loaditeminfo`)
        .then(response => response.json())
        .then(data => {

          if(data.result == 'success'){
            console.log('loaded completed.');
          }else{
            console.error(data.error);
          }

        })
        .catch(error => console.error('Error:', error));
    }

    loadItemInfo();

  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
